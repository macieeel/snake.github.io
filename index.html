<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="snake.css">
</head>

<body>
    <h1 class="tittle troca">Snake</h1>
    <p class="subtittle troca">by Victor Maciel</p>
    <div class="game">
        <div class="points troca">0</div>
        <div class="highscore troca">Recorde: 0</div>

        <div class="gameOver">
            <h2 class="titulo">Game Over</h2>
            <p class="pontos">Você fez <span class="num"></span> pontos. O recorde é <span class="high"></span></p>
            <p class="espaco">Pressione espaço para tentar novamente</p>
        </div>
    </div>

    <div class="recorde">Novo Recorde</div>

    
    <script src="snake.js"></script>
</body>

</html>
